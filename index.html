<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />

        <div>
          Registrar o meu dia
        </div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" onmouseover="Text()" title="Run" data-name="run">🏃🏽‍♂️</div> <!-- atalho  windows . -->
        <div class="habit" onmouseover="Text()" title="Fight" data-name="fight">🥊</div>
        <div class="habit" onmouseover="Text()" title="Bodybuilding gym" data-name="bodybuilding gym">🏋️‍♂️</div>
        <div class="habit" onmouseover="Text()" title="Study" data-name="study">💻</div> 
        <div class="habit" onmouseover="Text()" title="English" data-name="english">📕</div>
        <div class="habit" onmouseover="Text()" title="Water" data-name="water">💧</div>
        <div class="habit" onmouseover="Text()" title="Food" data-name="food">🍎</div>
        <div class="habit" onmouseover="Text()" title="Sleep" data-name="sleep">💤</div> 
        <div class="habit" onmouseover="Text()" title="Books" data-name="books">📚</div>
        <div class="habit" onmouseover="Text()" title="TakePills" data-name="takePills">💊</div>        
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
